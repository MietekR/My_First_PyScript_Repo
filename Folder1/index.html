<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="https://pyscript.net/2023.09.1/pyscript.css">
    <script defer src="https://pyscript.net/2023.09.1/pyscript.js"></script>
</head>
<body>
    <nav class="navbar" style="background-color: #000000">
        <div class="app-header">
            <a class="title" href="#" style="color: #f0ab3c">Hello World</a>
        </div>
    </nav>

    <div style="margin: 20px;">Press the button to print hello world</div>
    <button py-click="my_gen_function()" class="py-button">Generate</button>

    <div id="mpl" style="margin-top: 20px;"></div>

    <py-config>
        packages = []
    </py-config>

    <py-script>
        def my_gen_function():
            Element("mpl").element.innerText = "Hello World"
    </py-script>
</body>
</html>
